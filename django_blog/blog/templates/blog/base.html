{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>

                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>

            <!-- Search Bar -->
            <form action="{% url 'post_search' %}" method="get" class="flex">
                <input type="text" name="q" placeholder="Search posts..."
                        class="px-3 py-1 rounded-l-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="{{ request.GET.q|default:'' }}">
                <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 transition-colors">Search</button>
            </form>
            <form method="get" action="{% url 'post_search' %}">
                <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
                <button type="submit">Search</button>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
